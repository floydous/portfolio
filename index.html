<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="public/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />

		<script src="./public/js/cursor.js" type="module"></script>
		<script src="./public/js/index.js" type="module"></script>

		<!-- AOS -->
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

		<script>
			document.addEventListener("DOMContentLoaded", () => {
				AOS.init();
			});

			tailwind.config = {
				theme: {
					extend: {
						colors: {
							void: "#0a0a0a",
							neon: "#ccff00",
							subtle: "#262626",
							mute: "#737373",
						},
						fontFamily: {
							sans: ["Space Grotesk", "sans-serif"],
							mono: ["JetBrains Mono", "monospace"],
						},
						cursor: {
							none: "none",
						},
					},
				},
			};
		</script>

		<title>Portfolio</title>
	</head>
	<body class="min-h-screen flex justify-center items-center overflow-x-hidden bg-[#0a0a0a] font-mono cursor-none">
		<div id="grid-background" class="fixed inset-0 grid-bg pointer-events-none z-0"></div>
		<div id="cursor"></div>
		<div id="noise"></div>
		<div id="spotlight"></div>

		<main class="relative flex flex-col h-screen w-full max-w-[1920px]">
			<nav class="fixed flex justify-between items-center inset-0 mx-auto h-16 z-[999] px-8">
				<span class="flex items-center">
					<span class="nav-index text-neon text-sm align-top mr-4 text-center">01</span>
					<span class="nav-text uppercase text-white text-sm tracking-wider">Profile</span>
				</span>

				<ul class="flex justify-center items-center gap-6 text-white font-bold text-lg">
					<li>
						<a href="" class="hoverable hover:text-neon transition-all ease-in-out duration-500 cursor-none uppercase text-sm font-thin"
							>[Profile]</a
						>
					</li>
					<li>
						<a href="" class="hoverable hover:text-neon transition-all ease-in-out duration-500 cursor-none uppercase text-sm font-thin"
							>[Skills]</a
						>
					</li>
					<li>
						<a href="" class="hoverable hover:text-neon transition-all ease-in-out duration-500 cursor-none uppercase text-sm font-thin"
							>[Works]</a
						>
					</li>
					<li>
						<a href="" class="hoverable hover:text-neon transition-all ease-in-out duration-500 cursor-none uppercase text-sm font-thin"
							>[Contact]</a
						>
					</li>
				</ul>
			</nav>

			<section id="profile" class="flex justify-center w-full relative">
				<div class="tilted-bg absolute -z-10 h-[42rem] w-[200rem] bg-[rgba(38,38,38,0.1)] -top-[75%] origin-top-left rotate-[25deg]"></div>

				<div class="flex flex-col w-3/4 text-white mt-[5%]">
					<span
						class="hoverable font-sans text-[clamp(6rem,10vw,12rem)] font-bold h-min w-max leading-none"
						data-aos="fade-right"
						data-aos-duration="1600"
						>STUDENT</span
					>

					<div class="flex items-center gap-4 sm:flex-col lg:flex-row">
						<div class="introduction-container grow border-l-2 border-neon pl-6">
							<span class="font-bold text-2xl text-nowrap">Hello, my name is <span class="text-neon">Bratha</span>.</span>
							<p class="mt-4 text-[#cacacaca] text-[clamp(0.5rem,1.5vw,1rem)]">
								I'm a student at <span class="text-white">SMK TI Bali Global Denpasar.</span>
								I'm a Software Engineer passionate about Python programming especially socket networking and web developement.
							</p>
						</div>

						<div data-aos="fade-left" data-aos-duration="1600" data-aos-delay="300">
							<span
								class="hoverable font-sans text-end text-[clamp(6rem,10vw,12rem)] font-bold shrink-0 text-transparent [-webkit-text-stroke:1px_#737373] hover:[-webkit-text-stroke:1px_#ccff00] hover:text-neon transition-all duration-500 ease-in-out w-max"
								>DEVELOPER</span
							>
						</div>
					</div>

					<div class="flex justify-between">
						<a href="#skills" class="flex items-end">
							<div class="group flex items-center gap-2" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="1000">
								<div
									class="h-[1px] bg-[#656565] w-8 group-hover:w-14 group-hover:bg-neon transition-all duration-300 ease-in-out"></div>
								<span class="hoverable uppercase group-hover:text-neon transition-all duration-300 ease-in-out">See Works</span>
							</div>
						</a>

						<div data-aos="fade-left" data-aos-duration="1600" data-aos-delay="800">
							<span
								class="hoverable font-sans text-end text-[clamp(6rem,10vw,12rem)] font-bold text-[#737373] hover:text-white transition-all duration-500 ease-in-out leading-none"
								>ENGINEER</span
							>
						</div>
					</div>
				</div>
			</section>

			<section id="skills" class="flex justify-center items-center w-full min-h-screen">
				<div class="font-mono font-extrabold text-8xl text-white p-4 border-b-2 border-neon" data-aos="fade-up" data-aos-duration="1600">
					<span>Coming</span>
					<span class="text-neon">Soon</span>
				</div>
			</section>

			<!--<section id="works" class="flex justify-center items-center w-full">
				<div class="bg-white">hello</div>
			</section>
			<section id="contact" class="flex justify-center items-center w-full">
				<div class="bg-white">hello</div>
			</section> -->
		</main>
	</body>
</html>
